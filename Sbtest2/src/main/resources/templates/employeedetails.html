<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Employee Details</title>

<style>
.container-fluid {
	padding: 60px 50px;
}
.bg-grey {
    background-color: #f6f6f6;
}
</style>
  </head>
<body>
<div class="container-fluid">
  
    <h2>Employee Details</h2>
        <div class="container-fluid bg-grey">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Employee Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${emp.id}">Employee Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${emp.name}">description</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Department:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${emp.department}">Department</p>
                    </div>
                </div>
                
            </form>
            <a th:href="${'http://localhost:8080/emps'}">Edit</a><br></br>
            <a th:href="${'/emp/del/'+emp.id}">Delete</a>
            
    </div>
</div>

</body>
</html>
